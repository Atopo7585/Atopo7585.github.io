<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Battleï¼ˆEstreallï¼‰</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff007a;
            --neon-green: #00ff66;
            --neon-purple: #bc13fe;
            --neon-gold: #ffcc00;
            --danger-red: #ff3333;
            --locked-gray: #1a1a1a;
            --ui-bg: rgba(5, 5, 20, 0.98);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            width: 100vw; height: 100vh;
        }

        #top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background: var(--ui-bg);
            border-bottom: 2px solid var(--neon-blue);
            box-sizing: border-box;
            z-index: 100;
        }

        .btn-group { display: flex; gap: 10px; }

        button.ui-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;

            transition: 0.3s;

        button.ui-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }

        #game-wrapper {

            width: 100%;
            overflow: hidden;
            background: #010105;
        }

        canvas { display: block; }

        /* HUD */
        #hud {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;

            padding: 20px;
            box-sizing: border-box;
        }

            position: absolute;
            top: 15px; left: 20px;
        }
        .hp-bar-outer {
            width: 280px; height: 16px;

        #boss-hud {
            position: absolute;
            top: 75px; left: 50%;
            transform: translateX(-50%);
            width: 550px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .boss-bar-outer { width: 100%; height: 12px; background: #111; border: 1px solid var(--neon-gold); border-radius: 6px; overflow: hidden; }
        #boss-fill { width: 100%; height: 100%; background: linear-gradient(90deg, var(--neon-gold), #ff4d00); transition: width 0.2s; }

        .progress-box {
            position: absolute;
            top: 15px; left: 50%;
            transform: translateX(-50%);
            width: 320px;
            text-align: center;
        }
        .bar-outer { width: 100%; height: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 4px; border: 1px solid rgba(0, 242, 255, 0.3); overflow: hidden; margin-top: 5px; }
        #progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); }

        .wave-info {
            position: absolute;
            top: 15px; right: 20px;
            text-align: right; font-weight: bold; color: var(--neon-pink); font-size: 18px;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .panel {
            background: #050510; padding: 40px; border: 2px solid var(--neon-blue); border-radius: 24px; text-align: center; min-width: 500px;
        }
        .hidden { display: none !important; }

        /* åœ°å›¾èŠ‚ç‚¹è£…é¥° */
        .map-grid { display: flex; justify-content: center; gap: 20px; margin: 55px 0; flex-wrap: wrap; }
        .node-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; width: 90px; }
        .map-star-display { position: absolute; top: -25px; font-size: 16px; color: var(--neon-gold); text-shadow: 0 0 10px var(--neon-gold); height: 20px; }
        .map-node {
            width: 65px; height: 65px;
            border: 3px solid var(--locked-gray);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 26px; cursor: not-allowed; color: var(--locked-gray);
            transition: 0.3s; background: rgba(255,255,255,0.02);
            position: relative;
            z-index: 10;
        }
        
        /* é”é“¾è§†è§‰å¢å¼º */
        .map-node.locked::before, .map-node.locked::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 100px; height: 4px;
            background: linear-gradient(90deg, transparent, #555, transparent);
            transform-origin: center;
            z-index: -1;
        }
        .map-node.locked::before { transform: translate(-50%, -50%) rotate(45deg); }
        .map-node.locked::after { transform: translate(-50%, -50%) rotate(-45deg); }

        /* 1-4 å…³è“è‰² */
        .map-node.safe-zone.unlocked {
            border-color: var(--neon-blue); color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); cursor: pointer;
        }
        /* 5-7 å…³çº¢è‰² */
        .map-node.danger-zone { border-color: #400; color: #400; }
        .map-node.danger-zone.unlocked {
            border-color: var(--danger-red); color: var(--danger-red);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.5); cursor: pointer;
        }
        
        .map-node.final-node.unlocked {
            animation: shake-final 0.2s infinite;
        }
        @keyframes shake-final { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0, 0); } }

        .map-node.unlocked:hover { transform: scale(1.1) !important; filter: brightness(1.2); }
        .map-node.completed { border-color: var(--neon-green) !important; color: var(--neon-green) !important; }
        
        .skull-badge { 
            position: absolute; top: -60px; font-size: 32px; 
            filter: drop-shadow(0 0 10px red); 
            animation: float-skull 2s ease-in-out infinite;
        }
        @keyframes float-skull { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .menu-btn {
            background: transparent; color: var(--neon-blue); border: 2px solid var(--neon-blue); padding: 12px 35px; font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; margin: 10px; transition: 0.3s;
        }
        .menu-btn:hover { background: var(--neon-blue); color: #000; }
        .upgrade-card { background: rgba(255,255,255,0.05); padding: 18px; margin: 10px 0; border-radius: 12px; border: 1px solid transparent; cursor: pointer; text-align: left; }
        .upgrade-card:hover { border-color: var(--neon-blue); background: rgba(0, 242, 255, 0.1); }
    </style>
</head>
<body>

<div id="game-wrapper">

<script>
/**
 * è§†è§‰ä¸»é¢˜
 */
const LEVEL_THEMES = [
    { bg: ['#02020a', '#0c0c1e'], accent: '#00f2ff', plat: '#11143a' }, 
    { bg: ['#020a02', '#0c1e0c'], accent: '#00ff66', plat: '#143a11' }, 
    { bg: ['#120202', '#2a0c0c'], accent: '#ff4d00', plat: '#3a1111' }, 
    { bg: ['#0a0210', '#1c0c3a'], accent: '#bc13fe', plat: '#25113a' }, 
    { bg: ['#121002', '#2a260c'], accent: '#ffcc00', plat: '#3a3611' }, 
    { bg: ['#020810', '#0c1a2e'], accent: '#00ccff', plat: '#11223a' }, 
    { bg: ['#120c02', '#2a200c'], accent: '#ffd700', plat: '#3a2d11' }  
];

const Utils = {
    dist: (x1, y1, x2, y2) => Math.sqrt((x1-x2)**2 + (y1-y2)**2),
    lerp: (a, b, t) => a + (b - a) * t
};

class AudioManager {
    constructor() {
        this.ctx = null; this.master = null;
        this.isMuteBGM = false; this.isMuteSFX = false;
        this.bgmPlaying = false;
    }
    init() {
        if(this.ctx) return;
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.master = this.ctx.createGain();
        this.master.gain.value = 0.5;
        this.master.connect(this.ctx.destination);
    }
    playSFX(freq, type='sine', dur=0.1, vol=0.1) {
        if(!this.ctx || this.isMuteSFX) return;
        const osc = this.ctx.createOscillator();
        const g = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(10, this.ctx.currentTime + dur);
        g.gain.setValueAtTime(vol, this.ctx.currentTime);
        g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + dur);
        osc.connect(g); g.connect(this.master);
        osc.start(); osc.stop(this.ctx.currentTime + dur);
    }
    startBGM() {
        if(this.bgmPlaying) return;
        this.bgmPlaying = true;
        const loop = () => {
            if(!this.isMuteBGM && game.isRunning && !game.isPaused) {
                const now = this.ctx.currentTime;
                const sequence = [110, 146, 123, 110, 164, 146, 110, 130];
                sequence.forEach((f, i) => {
                    const osc = this.ctx.createOscillator();
                    const g = this.ctx.createGain();
                    osc.type = (game.bossActive) ? 'sawtooth' : 'triangle';
                    osc.frequency.setValueAtTime(f, now + i * 0.22);
                    g.gain.setValueAtTime(0.04, now + i * 0.22);
                    g.gain.exponentialRampToValueAtTime(0.001, now + i * 0.22 + 0.2);
                    osc.connect(g); g.connect(this.master);
                    osc.start(now + i * 0.22); osc.stop(now + i * 0.22 + 0.25);
                });
            }
            setTimeout(loop, 1760);
        };
        loop();
    }
}
const audio = new AudioManager();

/**
 * æ¸¸æˆä¸»æ ¸å¿ƒ
 */
const game = {
    canvas: document.getElementById('gameCanvas'),
    ctx: document.getElementById('gameCanvas').getContext('2d'),
    width: window.innerWidth,
    height: window.innerHeight - 50,
    isRunning: false, isPaused: false,
    
    // åˆå§‹è¿›åº¦è®¾ç½®ï¼šè§£é”ç¬¬ä¸€å…³ï¼Œå·²å®Œæˆ0å…³
    level: 1, unlocked: 1, completed: 0,
    starRecords: [0,0,0,0,0,0,0], 
    theme: LEVEL_THEMES[0],
    
    wave: 1, maxWaves: 3,
    monstersKilled: 0, totalLevelMonsters: 0, spawnedInWave: 0, targetInWave: 0,
    spawnTimer: 0, shake: 0, bossActive: false, bossCount: 1,

    ACCEL: 0.45, FRICTION: 0.85, GRAVITY: 0.23, MAX_SPEED: 3.5, GROUND_Y: 0, MAX_ACTIVE_MONSTERS: 3, 

    player: {
        x: 100, y: 300, w: 34, h: 52, vx: 0, vy: 0,
        hp: 500, maxHp: 500, atk: 50, fireRate: 280, lastFire: 0,
        jump: 8.8, grounded: true, angle: 0, hurtPulse: 0
    },

    monsters: [], bullets: [], platforms: [], damageTexts: [], particles: [], traps: [],
    exit: { x: 0, y: 0, active: false, pulse: 0 },
    keys: {}, mouse: { x: 0, y: 0, down: false },

    init() {
        this.handleResize();
        window.addEventListener('resize', () => this.handleResize());
        
        // åªæœ‰å½“æœ¬åœ°æœ‰å­˜å‚¨æ—¶æ‰ä¼šè¦†ç›–åˆå§‹çš„å…³å¡è¿›åº¦ï¼ˆç¡®ä¿æ–°è®¾å¤‡ä»ç¬¬ä¸€å…³å¼€å§‹ï¼‰
        const saved = localStorage.getItem('monster_war_v32_save');
        if(saved) {
            const data = JSON.parse(saved);
            this.unlocked = data.unlocked || 1;
            this.completed = data.completed || 0;
            this.starRecords = data.stars || [0,0,0,0,0,0,0];
        }

        window.addEventListener('keydown', e => {
            this.keys[e.code] = true;
            if(e.code === 'Escape' && this.isRunning) this.togglePause();
        });
        window.addEventListener('keyup', e => this.keys[e.code] = false);
        this.canvas.addEventListener('mousemove', e => {
            const r = this.canvas.getBoundingClientRect();
            this.mouse.x = e.clientX - r.left; this.mouse.y = e.clientY - r.top;
        });
        window.addEventListener('mousedown', () => { this.mouse.down = true; audio.init(); });
        window.addEventListener('mouseup', () => this.mouse.down = false);

        document.getElementById('btn-pause').onclick = () => this.togglePause();
        document.getElementById('btn-menu').onclick = () => this.showMap();
        document.getElementById('btn-mute-bgm').onclick = (e) => {
            audio.isMuteBGM = !audio.isMuteBGM;
            e.target.innerText = `èƒŒæ™¯éŸ³ä¹: ${audio.isMuteBGM ? 'å…³é—­' : 'å¼€å¯'}`;
        };
        document.getElementById('btn-mute-sfx').onclick = (e) => {
            audio.isMuteSFX = !audio.isMuteSFX;
            e.target.innerText = `æˆ˜æ–—éŸ³æ•ˆ: ${audio.isMuteSFX ? 'å…³é—­' : 'å¼€å¯'}`;
        };

        this.updateMapUI();
        this.loop();
    },

    handleResize() {
        const wrapper = document.getElementById('game-wrapper');
        this.width = wrapper.clientWidth; this.height = wrapper.clientHeight;
        this.canvas.width = this.width; this.canvas.height = this.height;
        this.GROUND_Y = this.height - 50; 
        if(this.platforms.length > 0) {
            this.platforms[0].y = this.GROUND_Y; this.platforms[0].w = this.width + 1000;
        }
    },

    updateMapUI() {
        const grid = document.getElementById('map-nodes');
        grid.innerHTML = '';
        for(let i=1; i<=7; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'node-wrapper';

            const stars = document.createElement('div');
            stars.className = 'map-star-display';
            if(this.starRecords[i-1] > 0) stars.innerText = 'â­'.repeat(this.starRecords[i-1]);
            wrapper.appendChild(stars);

            const node = document.createElement('div');
            node.className = 'map-node';
            if (i <= 4) node.classList.add('safe-zone'); else node.classList.add('danger-zone');
            if (i === 7) node.classList.add('final-node');

            if(i <= this.unlocked) node.classList.add('unlocked');
            else node.classList.add('locked');

            if(i <= this.completed) node.classList.add('completed');
            node.innerText = i;

            if (i === 7) wrapper.innerHTML += '<div class="skull-badge">ğŸ’€</div>';

            node.onclick = () => { if(i <= this.unlocked) this.startLevel(i); };
            wrapper.appendChild(node);
            grid.appendChild(wrapper);
        }
    },

    startLevel(num) {
        this.level = num;
        this.theme = LEVEL_THEMES[(num - 1) % LEVEL_THEMES.length];
        this.bossActive = false;
        this.bossCount = (num === 7) ? 2 : 1;
        
        document.querySelectorAll('.overlay').forEach(el => el.classList.add('hidden'));
        document.getElementById('sector-display').innerText = `SECTOR ${this.level}`;
        document.getElementById('boss-hud').style.opacity = '0';
        
        this.player.hp = this.player.maxHp;
        this.player.vx = 0; this.player.vy = 0;
        this.player.x = 100;
        this.player.y = this.GROUND_Y - this.player.h - 150; 
        this.player.grounded = false;
        
        this.wave = 1; this.maxWaves = 3 + Math.floor(num/4);
        this.monstersKilled = 0; this.totalLevelMonsters = 0;
        for(let w=1; w<=this.maxWaves; w++) this.totalLevelMonsters += (3 + num + w);

        this.generateTerrain();
        this.exit.active = false;
        this.exit.x = this.width - 150; this.exit.y = this.GROUND_Y - 80; 

        this.monsters = []; this.bullets = [];
        this.spawnedInWave = 0; this.targetInWave = 3 + this.level + this.wave;
        this.isRunning = true; this.isPaused = false;
        this.updateHUD();
        audio.startBGM();
    },

    generateTerrain() {
        this.platforms = [{ x: -500, y: this.GROUND_Y, w: this.width + 1000, h: 400, isGround: true }];
        let lastY = this.GROUND_Y;
        for(let i=0; i<6; i++) {
            const w = 240 + Math.random() * 120;
            const x = Math.random() * (this.width - w);
            const y = lastY - 110; if(y < 120) break;
            this.platforms.push({ x, y, w, h: 22 });
            lastY = y;
        }
        this.traps = [];
        for(let i = 1; i < this.platforms.length; i++) {
            const p = this.platforms[i];
            const typeRoll = Math.random();
            let type = 'spikes';
            if (this.level >= 3 && typeRoll > 0.6) type = 'laser';
            if (this.level >= 5 && typeRoll > 0.85) type = 'axe'; 
            this.traps.push({ type, x: p.x + p.w/2, y: p.y, w: 40, h: 40, state: 0, timer: Math.random() * 100 });
        }
    },

    spawnMonster() {
        if(this.bossActive) return;
        const side = Math.random() > 0.5 ? -50 : this.width + 10;
        const plat = this.platforms[Math.floor(Math.random() * this.platforms.length)];
        const typeRoll = Math.random();
        
        let mType = { type: 'melee', color: '#ff0055', hp: 50 + this.level*45, dmg: 0.25 };
        if (this.level >= 2 && typeRoll > 0.5) mType = { type: 'ranged', color: '#bc13fe', hp: 50 + this.level*35, dmg: 0.1 };
        if (this.level >= 3 && typeRoll > 0.75) mType = { type: 'tank', color: '#ffcc00', hp: 350 + this.level*120, dmg: 0.55 };
        if (this.level >= 4 && typeRoll > 0.9) mType = { type: 'flyer', color: '#00ffcc', hp: 40 + this.level*20, dmg: 0.1 }; 

        this.monsters.push({
            x: side, y: mType.type === 'flyer' ? 100 : plat.y - 60, w: 42, h: 42, vx: 0, vy: 0,
            hp: mType.hp, maxHp: mType.hp, grounded: false, hitF: 0, anim: 0, jumpCD: 0,
            type: mType.type, color: mType.color, damage: mType.dmg, lastShoot: 0,
            speedMult: mType.type === 'melee' ? (1.4 + this.level * 0.08) : 1.0 
        });
        this.spawnedInWave++; this.spawnTimer = 180;
    },

    spawnBoss() {
        this.bossActive = true;
        document.getElementById('boss-hud').style.opacity = '1';
        const bossNames = ["OMEGA", "MATRIX", "PULSE", "VOID", "OBELISK", "THUNDER", "DUAL FORCE"];
        document.getElementById('boss-name').innerText = bossNames[(this.level-1)%7];
        const createB = (idx) => {
            const hp = 1500 + (this.level * 1200);
            return {
                x: this.width/2 - 150 + (idx * 200), y: 150, w: 140, h: 140, vx: 0, vy: 0,
                hp: hp / this.bossCount, maxHp: hp / this.bossCount, grounded: false, hitF: 0, anim: 0, jumpCD: 0,
                type: 'boss', color: varCol('--neon-gold'), damage: 0.5, lastShoot: 0
            };
        };
        for(let i=0; i<this.bossCount; i++) this.monsters.push(createB(i));
        this.shake = 15; audio.playSFX(80, 'sawtooth', 0.6, 0.4);
    },

    togglePause() { if(!this.isRunning && !this.isPaused) return; this.isPaused = !this.isPaused; document.getElementById('overlay-pause').classList.toggle('hidden', !this.isPaused); },
    
    showMap() { 
        this.isRunning = false; 
        this.isPaused = false; 
        document.querySelectorAll('.overlay').forEach(el => el.classList.add('hidden')); 
        document.getElementById('overlay-main').classList.remove('hidden'); 
        this.updateMapUI(); 
    },
    
    loop() { if(this.isRunning && !this.isPaused) this.update(); this.draw(); requestAnimationFrame(() => this.loop()); },

    update() {
        if(!this.bossActive && !this.exit.active && this.spawnedInWave < this.targetInWave && this.monsters.length < this.MAX_ACTIVE_MONSTERS) {
            this.spawnTimer--; if(this.spawnTimer <= 0) this.spawnMonster();
        }

        const p = this.player;
        if(this.keys['KeyA'] || this.keys['ArrowLeft']) p.vx -= this.ACCEL;
        else if(this.keys['KeyD'] || this.keys['ArrowRight']) p.vx += this.ACCEL;
        else p.vx *= this.FRICTION;
        if(Math.abs(p.vx) > this.MAX_SPEED) p.vx = Math.sign(p.vx) * this.MAX_SPEED;
        if((this.keys['KeyW'] || this.keys['ArrowUp'] || this.keys['Space']) && p.grounded) { p.vy = -p.jump; p.grounded = false; audio.playSFX(140, 'sine', 0.1, 0.05); }
        p.vy += this.GRAVITY; p.x += p.vx; p.y += p.vy;

        if(p.x < 0) { p.x = 0; p.vx = 0; } if(p.x > this.width - p.w) { p.x = this.width - p.w; p.vx = 0; }
        if(p.y > this.GROUND_Y - p.h) { p.y = this.GROUND_Y - p.h; p.vy = 0; p.grounded = true; }
        if(p.y < 0) { p.y = 0; p.vy = 0; }

        p.grounded = (p.y >= this.GROUND_Y - p.h);
        this.platforms.forEach(plat => { if(p.vy > 0 && p.x + p.w*0.8 > plat.x && p.x + p.w*0.2 < plat.x + plat.w) { if(p.y + p.h >= plat.y && p.y + p.h <= plat.y + 15 + p.vy) { p.y = plat.y - p.h; p.vy = 0; p.grounded = true; } } });
        if(this.exit.active && this.collide(p, {x: this.exit.x-30, y: this.exit.y-30, w: 60, h: 100})) { this.showWinScreen(); }

        this.traps.forEach(t => {
            t.timer++; if(t.type === 'laser') t.state = (t.timer % 180 < 90); if(t.type === 'spikes') t.state = (t.timer % 120 < 45); if(t.type === 'axe') t.state = Math.sin(t.timer * 0.03) * 1.5; 
            if(t.type !== 'axe' && t.state && this.collide(p, {x: t.x-20, y: t.y-20, w: 40, h: 40})) this.takeDamage(0.2);
            if(t.type === 'axe') { const ax = t.x + Math.sin(t.state) * 110; const ay = t.y - 120 + Math.cos(t.state) * 110; if(Utils.dist(p.x+p.w/2, p.y+p.h/2, ax, ay) < 45) this.takeDamage(0.3); }
        });

        p.angle = Math.atan2(this.mouse.y - (p.y + p.h/2), this.mouse.x - (p.x + p.w/2));
        if(this.mouse.down && Date.now() - p.lastFire > p.fireRate) {
            this.bullets.push({ x: p.x + p.w/2, y: p.y + p.h/2, vx: Math.cos(p.angle) * 16, vy: Math.sin(p.angle) * 16, owner: 'player', dmg: p.atk, life: 100 });
            p.lastFire = Date.now(); audio.playSFX(850, 'square', 0.06, 0.1); this.shake = 2.5; this.createMuzzleFlash(p.x + p.w/2 + Math.cos(p.angle)*35, p.y + p.h/2 + Math.sin(p.angle)*35);
        }

        this.monsters.forEach(m => {
            m.anim += 0.05; if(m.hitF > 0) m.hitF--; if(m.jumpCD > 0) m.jumpCD--;
            let dx = p.x - m.x; let dir = dx > 0 ? 1 : -1;

            if (m.type === 'flyer') { 
                m.vx = dir * 1.5; m.x += m.vx;
                let targetY = p.y - 150; m.y = Utils.lerp(m.y, targetY + Math.sin(m.anim)*30, 0.02);
                if (Date.now() - m.lastShoot > 3000) { this.bullets.push({ x: m.x+m.w/2, y: m.y+m.h/2, vx: 0, vy: 5, owner: 'monster', dmg: 5, life: 100 }); m.lastShoot = Date.now(); }
            } else if (m.type === 'boss') {
                m.vx = (dx > 0 ? 1 : -1) * (1.1 + this.level * 0.12); m.x += m.vx;
                let dy = (p.y - 120) - m.y; m.y += dy * 0.015; 
                if (Date.now() - m.lastShoot > (2000 - this.level * 100)) {
                    m.lastShoot = Date.now();
                    for(let i=0; i<4+this.level; i++) {
                        let a = m.anim + (i * Math.PI*2 / (4+this.level));
                        this.bullets.push({ x: m.x+m.w/2, y: m.y+m.h/2, vx: Math.cos(a)*5, vy: Math.sin(a)*5, owner: 'monster', dmg: 8, life: 250 });
                    }
                }
            } else {
                if (m.type === 'ranged') {
                    if (Date.now() - m.lastShoot > 2500) { 
                        let angle = Math.atan2((p.y + p.h/2) - (m.y + m.h/2), (p.x + p.w/2) - (m.x + m.w/2));
                        this.bullets.push({ 
                            x: m.x + m.w/2, 
                            y: m.y + m.h/2, 
                            vx: Math.cos(angle) * 4.5, 
                            vy: Math.sin(angle) * 4.5, 
                            owner: 'monster', 
                            dmg: 12, 
                            life: 200 
                        });
                        m.lastShoot = Date.now();
                        audio.playSFX(400, 'sine', 0.1, 0.05);
                    }
                }

                m.vy += this.GRAVITY; m.vx = dir * (m.type === 'tank' ? 0.45 : 1.25) * m.speedMult;
                if(m.grounded && p.y > m.y + 100) m.vx = dir * 2.8; 
                let blocked = false;
                this.platforms.forEach(plat => { if(m.x + m.w > plat.x - 10 && m.x < plat.x + plat.w + 10 && m.y + m.h > plat.y && m.y < plat.y + plat.h) blocked = true; });
                if(m.grounded && m.jumpCD <= 0 && (blocked || (p.y < m.y - 85 && Math.abs(dx) < 220))) { m.vy = -6.2; m.grounded = false; m.jumpCD = 110; }
                m.x += m.vx; m.y += m.vy;
                if(m.y > this.GROUND_Y - m.h) { m.y = this.GROUND_Y - m.h; m.vy = 0; m.grounded = true; }
                this.platforms.forEach(plat => { if(m.vy > 0 && m.x + m.w*0.8 > plat.x && m.x + m.w*0.2 < plat.x + plat.w) { if(m.y + m.h >= plat.y && m.y + m.h <= plat.y + 15 + m.vy) { m.y = plat.y - m.h; m.vy = 0; m.grounded = true; } } });
            }
            if(this.collide(p, m)) this.takeDamage(m.damage);
        });

        this.bullets = this.bullets.filter(b => {
            b.x += b.vx; b.y += b.vy; b.life--;
            for(let plat of this.platforms) { if(b.x > plat.x && b.x < plat.x + plat.w && b.y > plat.y && b.y < plat.y + plat.h) return false; }
            if(b.owner === 'player') {
                for(let m of this.monsters) { 
                    if(this.collide(b, m, m.type === 'boss' ? 20 : 12)) { 
                        m.hp -= b.dmg; 
                        m.hitF = 6; 
                        this.damageTexts.push({ x: m.x + m.w/2, y: m.y, val: Math.floor(b.dmg), life: 35 }); 
                        if(m.hp <= 0) this.killEntity(m); 
                        this.updateHUD();
                        return false; 
                    } 
                }
            } else { if(this.collide(b, p, 8)) { this.takeDamage(12); return false; } }
            return b.life > 0 && b.x > -200 && b.x < this.width + 200;
        });

        this.damageTexts.forEach(t => { t.y -= 0.8; t.life--; }); this.damageTexts = this.damageTexts.filter(t => t.life > 0);
        this.particles.forEach(pt => { pt.x += pt.vx; pt.y += pt.vy; pt.life -= 0.04; }); this.particles = this.particles.filter(pt => pt.life > 0);
        if(p.hurtPulse > 0) p.hurtPulse -= 0.05; if(this.shake > 0) this.shake *= 0.88; if(p.hp <= 0) this.onGameOver();
    },

    takeDamage(amt) { this.player.hp -= amt; this.player.hurtPulse = 1.0; this.shake = 5.0; audio.playSFX(65, 'sawtooth', 0.15, 0.1); this.updateHUD(); },

    killEntity(m) {
        this.monsters = this.monsters.filter(it => it !== m); if (m.type !== 'boss') this.monstersKilled++;
        this.explode(m.x + m.w/2, m.y + m.h/2, m.color); audio.playSFX(130, 'sawtooth', 0.18, 0.06); this.updateHUD();
        if(this.monsters.length === 0) {
            if(this.spawnedInWave < this.targetInWave) return;
            if(this.wave < this.maxWaves) { this.wave++; this.spawnedInWave = 0; this.targetInWave = 3 + this.level + this.wave; this.updateHUD(); }
            else if (!this.bossActive) { this.spawnBoss(); }
            else { this.exit.active = true; document.getElementById('boss-hud').style.opacity = '0'; document.getElementById('progress-hint').innerText = "åŒºåŸŸå‡€ç©ºï¼šå‰å¾€å‡ºå£"; document.getElementById('progress-hint').style.color = varCol('--neon-green'); }
        }
    },

    updateHUD() {
        document.getElementById('hp-fill').style.width = `${Math.max(0, (this.player.hp/this.player.maxHp)*100)}%`;
        document.getElementById('wave-display').innerText = `WAVE ${this.wave} / ${this.maxWaves}`;
        const prg = Math.floor((this.monstersKilled / (this.totalLevelMonsters || 1)) * 100);
        document.getElementById('progress-fill').style.width = `${Math.min(100, prg)}%`;
        
        if(this.bossActive) {
            let totalMax = 0;
            let totalCur = 0;
            this.monsters.forEach(m => {
                if(m.type === 'boss') {
                    totalMax += m.maxHp;
                    totalCur += Math.max(0, m.hp);
                }
            });
            if(totalMax > 0) {
                document.getElementById('boss-fill').style.width = `${(totalCur / totalMax) * 100}%`;
            } else {
                document.getElementById('boss-fill').style.width = '0%';
            }
        }
    },

    showWinScreen() {
        this.isRunning = false; let hpP = this.player.hp / this.player.maxHp; let stars = 1; let text = "ä»»åŠ¡è¾¾æˆ";
        if (hpP >= 0.8) { stars = 3; text = "SSS ä¼ å¥‡æˆ˜ç»©"; } else if (hpP >= 0.5) { stars = 2; text = "ä¼˜ç§€ä½œæˆ˜"; }
        if(stars > this.starRecords[this.level-1]) this.starRecords[this.level-1] = stars;
        document.getElementById('star-display').innerHTML = "â­".repeat(stars); document.getElementById('star-text').innerText = text;
        this.unlocked = Math.max(this.unlocked, Math.min(7, this.level + 1)); this.completed = Math.max(this.completed, this.level);
        localStorage.setItem('monster_war_v32_save', JSON.stringify({ unlocked: this.unlocked, completed: this.completed, stars: this.starRecords }));
        const container = document.getElementById('upgrade-options'); container.innerHTML = '';
        [{n:'æ ¸å¿ƒå¢å‹', d:'å…¨ä¼¤å®³ +40', f:()=>this.player.atk+=40}, {n:'è£…ç”²é‡ç­‘', d:'HP +150', f:()=>this.player.maxHp+=150}, {n:'æ¨è¿›æ”¹è‰¯', d:'æ¨è¿›é«˜åº¦æå‡', f:()=>this.player.jump+=1.6}].forEach(o => {
            const d = document.createElement('div'); d.className = 'upgrade-card'; d.innerHTML = `<strong>${o.n}</strong><br><small>${o.d}</small>`; d.onclick = () => { o.f(); this.showMap(); }; container.appendChild(d);
        });
        document.getElementById('overlay-upgrade').classList.remove('hidden');
    },

    onGameOver() { this.isRunning = false; document.getElementById('overlay-fail').classList.remove('hidden'); },
    collide(r1, r2, pad=0) { return r1.x < r2.x + r2.w + pad && r1.x + (r1.w||4) + pad > r2.x && r1.y < r2.y + r2.h + pad && r1.y + (r1.h||4) + pad > r2.y; },
    explode(x, y, color) { for(let i=0; i<20; i++) this.particles.push({ x, y, vx:(Math.random()-0.5)*15, vy:(Math.random()-0.5)*15, color, life:1.0 }); },
    createMuzzleFlash(x, y) { for(let i=0; i<5; i++) this.particles.push({ x, y, vx:(Math.random()-0.5)*10, vy:(Math.random()-0.5)*10, color:'#ffff88', life:0.3 }); },

    draw() {
        const c = this.ctx; c.clearRect(0,0,this.width,this.height); c.save();
        if(this.shake > 0.1) c.translate((Math.random()-0.5)*this.shake, (Math.random()-0.5)*this.shake);
        const grad = c.createLinearGradient(0,0,0,this.height); grad.addColorStop(0, this.theme.bg[0]); grad.addColorStop(1, this.theme.bg[1]);
        c.fillStyle = grad; c.fillRect(0,0,this.width,this.height);
        c.strokeStyle = 'rgba(255,255,255,0.04)';
        for(let x=0; x<this.width; x+=100) { c.beginPath(); c.moveTo(x,0); c.lineTo(x,this.height); c.stroke(); }
        this.platforms.forEach(p => { c.fillStyle = p.isGround ? '#050510' : this.theme.plat; c.fillRect(p.x, p.y, p.w, p.h); c.strokeStyle = this.theme.accent; c.lineWidth = 1; c.strokeRect(p.x, p.y, p.w, p.h); });

        this.traps.forEach(t => {
            if(t.type === 'axe') {
                c.save(); c.translate(t.x, t.y - 120); c.rotate(t.state); c.strokeStyle = '#666'; c.lineWidth = 3; c.beginPath(); c.moveTo(0,0); c.lineTo(0, 110); c.stroke();
                c.fillStyle = varCol('--neon-pink'); c.beginPath(); c.arc(0, 110, 25, 0, Math.PI*2); c.fill(); c.restore();
            } else if(t.type === 'spikes') {
                c.fillStyle = t.state ? varCol('--neon-pink') : '#222'; c.beginPath(); for(let i=0; i<40; i+=10) { c.moveTo(t.x-20+i, t.y); c.lineTo(t.x-15+i, t.y - (t.state ? 15 : 5)); c.lineTo(t.x-10+i, t.y); } c.fill();
            } else if(t.type === 'laser' && t.state) { c.strokeStyle = varCol('--neon-pink'); c.lineWidth = 3; c.beginPath(); c.moveTo(t.x, t.y-120); c.lineTo(t.x, t.y); c.stroke(); }
        });

        if(this.exit.active) {
            this.exit.pulse += 0.05; let centerX = this.exit.x, centerY = this.exit.y;
            c.save(); c.translate(centerX, centerY);
            let rg = c.createRadialGradient(0,0,5,0,0,60); rg.addColorStop(0,'#000'); rg.addColorStop(0.4,'#003311'); rg.addColorStop(1,'transparent');
            c.fillStyle = rg; c.beginPath(); c.arc(0,0,80,0,Math.PI*2); c.fill();
            for(let i=0;i<3;i++) { c.rotate(this.exit.pulse*(i+1)*0.4); c.strokeStyle = varCol('--neon-green'); c.lineWidth=2; c.beginPath(); c.ellipse(0,0,30+i*15,10+i*5,0,0,Math.PI*2); c.stroke(); }
            c.restore();
        }
        
        const p = this.player; c.save(); c.translate(p.x + p.w/2, p.y + p.h/2);
        if(p.hurtPulse > 0) { c.fillStyle = `rgba(255,0,0,${p.hurtPulse})`; c.fillRect(-p.w/2-2,-p.h/2-2,p.w+4,p.h+4); }
        c.fillStyle = '#1a1a2a'; c.fillRect(-p.w/2, -p.h/2 + 10, p.w, p.h-10); c.strokeStyle = this.theme.accent; c.lineWidth = 2; c.strokeRect(-p.w/2, -p.h/2 + 10, p.w, p.h-10);
        c.fillStyle = this.theme.accent; c.fillRect(-6, 5, 12, 12); c.fillStyle='#fff'; c.fillRect(-p.w/2+6, -p.h/2, p.w-12, 16); c.fillStyle='#000'; c.fillRect(-p.w/2+8, -p.h/2+6, p.w-16, 4);
        if(!p.grounded) { c.fillStyle = varCol('--neon-pink'); c.fillRect(-p.w/2-4, 15, 6, 12); c.fillRect(p.w/2-2, 15, 6, 12); }
        c.rotate(p.angle); c.fillStyle = '#333'; c.fillRect(16, -8, 32, 16); c.fillStyle = this.theme.accent; c.fillRect(40, -4, 8, 8); c.restore();

        this.monsters.forEach(m => {
            c.save(); c.translate(m.x + m.w/2, m.y + m.h/2); if(m.hitF > 0) c.filter = 'brightness(3)';
            
            c.fillStyle = "#222"; 
            c.fillRect(-30, -m.h/2 - 25, 60, 6);
            c.fillStyle = m.color; 
            c.fillRect(-30, -m.h/2 - 25, 60 * (Math.max(0, m.hp)/m.maxHp), 6);
            c.fillStyle = "#fff";
            c.font = "bold 11px Arial";
            c.textAlign = "center";
            c.fillText(`${Math.ceil(Math.max(0, m.hp))} / ${Math.ceil(m.maxHp)}`, 0, -m.h/2 - 32);

            if (m.type === 'boss') {
                c.strokeStyle = m.color; c.lineWidth = 5; c.shadowBlur = 20; c.shadowColor = m.color;
                const tid = (this.level - 1) % 7;
                const bossDraws = [
                    () => { c.beginPath(); c.arc(0, 0, 55 + Math.sin(m.anim)*8, 0, Math.PI*2); c.stroke(); c.fillStyle = "#fff"; c.beginPath(); c.arc(0, 0, 22, 0, Math.PI*2); c.fill(); },
                    () => { c.rotate(m.anim); c.strokeRect(-60, -60, 120, 120); c.strokeRect(-40, -40, 80, 80); },
                    () => { c.beginPath(); c.moveTo(0, -70); c.lineTo(70, 60); c.lineTo(-70, 60); c.closePath(); c.stroke(); },
                    () => { c.beginPath(); for(let i=0;i<5;i++){ let a=m.anim+i*Math.PI*0.4; c.lineTo(Math.cos(a)*70, Math.sin(a)*70); c.lineTo(Math.cos(a+0.2)*30, Math.sin(a+0.2)*30); } c.closePath(); c.stroke(); },
                    () => { c.beginPath(); c.arc(0,0,50,0,Math.PI*2); c.stroke(); c.rotate(m.anim); c.strokeRect(-50,-5,-100,10); },
                    () => { c.strokeRect(-50,-50,100,100); c.beginPath(); c.moveTo(-70,0); c.lineTo(70,0); c.moveTo(0,-70); c.lineTo(0,70); c.stroke(); },
                    () => { c.beginPath(); c.ellipse(0,0,80,30+Math.sin(m.anim)*20,m.anim,0,Math.PI*2); c.stroke(); }
                ]; bossDraws[tid]();
            } else {
                if (m.type === 'flyer') {
                    c.rotate(m.anim); c.fillStyle = m.color; c.beginPath(); for(let i=0;i<4;i++){ let a=i*Math.PI/2; c.lineTo(Math.cos(a)*25, Math.sin(a)*25); c.lineTo(Math.cos(a+0.4)*10, Math.sin(a+0.4)*10); } c.closePath(); c.fill();
                } else if (m.type === 'melee') { 
                    c.rotate(m.anim * 10); c.fillStyle = m.color; c.beginPath(); for(let i=0;i<12;i++){ const r=(i%2)?24:14; const a=i*Math.PI/6; c.lineTo(Math.cos(a)*r,Math.sin(a)*r); } c.closePath(); c.fill();
                } else if (m.type === 'ranged') { 
                    c.fillStyle = m.color; c.fillRect(-15,-15,30,30); c.rotate(m.anim * 2); c.strokeStyle = m.color; c.beginPath(); c.arc(0,0,32,0,Math.PI*2); c.stroke();
                } else { 
                    c.fillStyle = '#222'; c.fillRect(-22,-22,44,44); c.strokeStyle = m.color; c.lineWidth=4; c.strokeRect(-22,-22,44,44);
                }
            }
            c.restore();
        });

        this.bullets.forEach(b => { c.fillStyle = b.owner==='player' ? this.theme.accent : '#fff'; c.beginPath(); c.arc(b.x, b.y, 6, 0, Math.PI*2); c.fill(); });
        this.particles.forEach(pt => { c.globalAlpha = pt.life; c.fillStyle = pt.color; c.fillRect(pt.x, pt.y, 4, 4); });
        c.globalAlpha = 1; this.damageTexts.forEach(t => { c.globalAlpha = t.life/35; c.fillStyle = '#fff'; c.font = 'bold 15px Arial'; c.fillText("-"+t.val, t.x, t.y); });
        c.restore();
    },

    resetData() { if(confirm("é‡ç½®æ‰€æœ‰è¿›åº¦ï¼Ÿ")) { localStorage.removeItem('monster_war_v32_save'); location.reload(); } }
};

function varCol(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
